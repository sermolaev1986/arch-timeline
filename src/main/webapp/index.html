    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bootstrap/assets/js/html5shiv.js"></script>
    <script src="bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Получи архитектуру, кликнув на кнопку</h1>

        <p class="lead">
            <button type="button" class="btn btn-lg btn-danger" id="btnGetData">Danger</button>
        </p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>key</th>
                <th>val</th>
            </tr>
            </thead>
            <tbody id="targetTableBody">
            </tbody>
        </table>
    </div>

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bootstrap/assets/js/jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $("#btnGetData").click(function () {
        $.getJSON('hello-world', function (data) {
            var items = [];
            $.each(data, function (key, val) {
                items.push('<tr><td>'+key+'</td><td>' + val + '</td></tr>');
            });
            $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('#targetTableBody');
        });
    });
</script>
</body>
</html>
